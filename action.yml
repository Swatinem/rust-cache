name: "Rust Cache"
description: "A GitHub Action that implements smart caching for rust/cargo projects with sensible defaults."
author: "Arpad Borsos <swatinem@swatinem.de>"
inputs:
  shared-key:
    description: "An additional cache key that is stable over multiple jobs"
    required: false
  key:
    description: "An additional key for the cache"
    required: false
  env-vars:
    description: "Additional environment variables to include in the cache key, separated by spaces"
    required: false
  workspaces:
    description: "Paths to multiple Cargo workspaces and their target directories, separated by newlines"
    required: false
  maxRetryAttempts:
    description: "The amount of attempts to retry the network operations after retriable errors"
    required: false
  timeout:
    description: "The timeout for the networking operations"
    required: false
  cache-on-failure:
    description: "Cache even if the build fails. Defaults to false"
    required: false
outputs:
  cache-hit:
    description: "A boolean value that indicates an exact match was found"
runs:
  using: "node16"
  main: "dist/restore/index.js"
  post: "dist/save/index.js"
  post-if: "success() || env.CACHE_ON_FAILURE == 'true'"
branding:
  icon: "archive"
  color: "gray-dark"
